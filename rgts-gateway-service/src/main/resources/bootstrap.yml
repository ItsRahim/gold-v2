eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_DEFAULT_ZONE:http://localhost:8761/eureka}

spring:
  application:
    name: gateway-service

  config:
    import: "configserver:"

  cloud:
    config:
      name: eureka-client-config,zipkin-config,${spring.application.name}
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
      enabled: true
