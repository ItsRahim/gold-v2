syntax = "proto3";

import "google/protobuf/empty.proto";

package com.rahim.proto.protobuf;
option java_multiple_files = true;

service GoldPriceService {
  rpc GetGoldPrice (google.protobuf.Empty) returns (GoldPriceResponse);
}

message GoldPriceResponse {
  string source = 1;
  float price = 2;
  string datetime = 3;
}