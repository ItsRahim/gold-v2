server:
  port: ${SERVER_PORT:9000}

spring:
  application:
    name: authentication-service

app:
  cors:
    allowed-origins:
      - ${REACT_URL:http://localhost:3000}
      - ${API_GATEWAY:http://localhost:8080}
      - ${DOMAIN_URL:https://rgts.com}
    allowed-methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
    allowed-headers:
      - "Authorization"
      - "Content-Type"
      - "Accept"
      - "X-Requested-With"
      - "Cache-Control"
    allow-credentials: true

logging:
  level:
    com.rahim: DEBUG
    org.springframework: INFO