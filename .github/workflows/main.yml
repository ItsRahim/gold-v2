name: Build Code, Test and Build to Docker
on:
  push:
    branches:
      - main
    paths:
      - 'rgts-common/**'
      - 'rgts-proto-service/**'
      - 'rgts-kafka-service/**'
      - 'rgts-pricing-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [ "rgts-pricing-service" ]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build and Test
        run: mvn clean install

