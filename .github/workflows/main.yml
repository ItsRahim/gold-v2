name: Build Code, Test and Build to Docker

on:
  push:
    branches:
      - main
    paths:
      - 'rgts-common/**'
      - 'rgts-proto-service/**'
      - 'rgts-kafka-service/**'
      - 'rgts-pricing-service/**'

env:
  SETUP_JAVA_VERSION: 'v4.7.1'
  CACHE_VERSION: 'v4.2.3'
  ARTIFACT_VERSION: 'v4.6.2'
  DOCKER_LOGIN_VERSION: 'v3'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [ "rgts-pricing-service" ]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@${{ env.SETUP_JAVA_VERSION }}
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@${{ env.CACHE_VERSION }}
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build and Test
        run: mvn clean install -DskipTests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@${{ env.ARTIFACT_VERSION }}
        with:
          name: junit-results
          path: target/surefire-reports

