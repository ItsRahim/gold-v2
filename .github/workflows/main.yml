name: Build Code, Format, Commit and Push to Docker

on:
  push:
    branches:
      - main
    paths:
      - 'rgts-common/**'
      # - 'rgts-config-server/**'
      # - 'rgts-database/**'
      # - 'rgts-email-service/**'
      # - 'rgts-eureka-server/**'
      # - 'rgts-gateway-service/**'
      # - 'rgts-holdings-service/**'
      - 'rgts-kafka-service/**'
      # - 'rgts-notification-service/**'
      - 'rgts-pricing-service/**'
      - 'rgts-proto-service/**'
      # - 'rgts-python-api/**'
      # - 'rgts-scheduler-service/**'
      # - 'rgts-user-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [
          "rgts-common",
          # "rgts-config-server",
          # "rgts-database",
          # "rgts-email-service",
          # "rgts-eureka-server",
          # "rgts-gateway-service",
          # "rgts-holdings-service",
          "rgts-kafka-service",
          # "rgts-notification-service",
          "rgts-pricing-service",
          "rgts-proto-service",
          # "rgts-python-api",
          # "rgts-scheduler-service",
          # "rgts-user-service"
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build with Maven
        if: env.ENABLE_BUILD != 'false'
        run: mvn clean install

      - name: Format Java Code
        run: |
          mvn -B com.spotify.fmt:fmt-maven-plugin:format
        working-directory: ${{ matrix.folder }}

      - name: Commit formatted code
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout ${{ github.head_ref }}
          git add .
          git commit -m "Apply code formatting"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} ${{ github.head_ref }}

      # Docker build and push steps can be here (optional)
