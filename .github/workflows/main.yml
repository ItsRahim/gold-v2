name: Build Code, Test and Build to Docker

on:
  push:
    branches:
      - main
    paths:
      - 'rgts-common/**'
      - 'rgts-proto-service/**'
      - 'rgts-kafka-service/**'
      - 'rgts-pricing-service/**'

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      folder: ${{ steps.set-folder.outputs.folder }}
    strategy:
      matrix:
        folder: [ "rgts-pricing-service" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-folder
        run: echo "folder=${{ matrix.folder }}" >> $GITHUB_OUTPUT

  setup:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

  cache:
    needs: [ checkout, setup ]
    runs-on: ubuntu-latest
    steps:
      - name: Cache Maven packages
        uses: actions/cache@v4.2.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

  build-and-test:
    needs: [ cache ]
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Test
        run: mvn clean install -DskipTests

  upload-test-results:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: junit-results
          path: target/surefire-reports

