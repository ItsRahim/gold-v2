name: Build Code & Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'rgts-common/**'
      - 'rgts-kafka-service/**'
      - 'rgts-pricing-service/**'
      - 'rgts-proto-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [
          "rgts-common",
          "rgts-kafka-service",
          "rgts-pricing-service",
          "rgts-proto-service",
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build with Maven
        if: env.ENABLE_BUILD != 'false'
        run: mvn clean install
