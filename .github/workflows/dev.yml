name: Build Code & Test

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4.2.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn clean install

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: junit-results
          path: target/surefire-reports

      - name: Run OWASP Dependency-Check
        if: "!startsWith(github.head_ref, 'renovate/')"
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mkdir -p security-reports
          mvn org.owasp:dependency-check-maven:check \
            -DnvdApiKey=${NVD_API_KEY} \
            -Dformat=HTML \
            -DoutputDirectory=security-reports

      - name: Commit OWASP report to branch
        if: "!startsWith(github.head_ref, 'renovate/')"
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add security-reports/dependency-check.html
          git commit -m "Add OWASP Dependency-Check report [ci skip]" || echo "No changes to commit"
          git push