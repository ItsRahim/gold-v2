server:
  port: 8080

spring:
  application:
    name: pricing-service
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/gold}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      minimum-idle: 2
      maximum-pool-size: 5
      idle-timeout: 10000
      max-lifetime: 30000
      auto-commit: true
      pool-name: HikariCP
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    baseline-version: 0
    clean-disabled: false
    baseline-on-migrate: true
    table: flyway_${spring.application.name}_history
    locations: classpath:db/migration

kafka:
  security-protocol: PLAINTEXT
  bootstrap-servers: localhost:9093
  #  ssl:
  #    key-store-location: ${kafka.keystore.file}
  #    key-password: '{cipher}password'
  #    trust-store-location: ${kafka.truststore.file}
  #    trust-store-password: '{cipher}password'
  #    protocol: TLSv1.2
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
  consumer:
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer

logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate: INFO
    org.springframework: INFO